<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Piano Virtual</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #222;
    font-family: Arial, sans-serif;
  }

  .piano {
    display: flex;
    position: relative;
  }

  .key {
    width: 60px;
    height: 200px;
    margin: 1px;
    background: white;
    border: 1px solid #000;
    border-radius: 5px;
    position: relative;
    box-shadow: 0 5px #999;
    display: flex;
    justify-content: center;
    align-items: flex-end;
    cursor: pointer;
    user-select: none;
  }

  .key.black {
    width: 40px;
    height: 120px;
    background: black;
    color: white;
    position: absolute;
    top: 0;
    z-index: 1;
    margin-left: -20px;
    box-shadow: 0 3px #666;
  }

  .key.active {
    transform: translateY(4px);
    box-shadow: 0 1px #666;
  }

  .key-label {
    margin-bottom: 5px;
    font-weight: bold;
  }
</style>
</head>
<body>

<div class="piano">
  <div class="key" data-note="C" data-key="a"><div class="key-label">A</div>C</div>
  <div class="key black" data-note="C#" data-key="w"><div class="key-label">W</div></div>
  <div class="key" data-note="D" data-key="s"><div class="key-label">S</div>D</div>
  <div class="key black" data-note="D#" data-key="e"><div class="key-label">E</div></div>
  <div class="key" data-note="E" data-key="d"><div class="key-label">D</div>E</div>
  <div class="key" data-note="F" data-key="f"><div class="key-label">F</div>F</div>
  <div class="key black" data-note="F#" data-key="t"><div class="key-label">T</div></div>
  <div class="key" data-note="G" data-key="g"><div class="key-label">G</div>G</div>
  <div class="key black" data-note="G#" data-key="y"><div class="key-label">Y</div></div>
  <div class="key" data-note="A" data-key="h"><div class="key-label">H</div>A</div>
  <div class="key black" data-note="A#" data-key="u"><div class="key-label">U</div></div>
  <div class="key" data-note="B" data-key="j"><div class="key-label">J</div>B</div>
  <div class="key" data-note="C2" data-key="k"><div class="key-label">K</div>C</div>
</div>

<script>
  const keys = document.querySelectorAll('.key');

  // Mapeamento das notas para os sons
  const notes = {
    "C": "https://pianu.com/sounds/piano/C.mp3",
    "C#": "https://pianu.com/sounds/piano/Csharp.mp3",
    "D": "https://pianu.com/sounds/piano/D.mp3",
    "D#": "https://pianu.com/sounds/piano/Dsharp.mp3",
    "E": "https://pianu.com/sounds/piano/E.mp3",
    "F": "https://pianu.com/sounds/piano/F.mp3",
    "F#": "https://pianu.com/sounds/piano/Fsharp.mp3",
    "G": "https://pianu.com/sounds/piano/G.mp3",
    "G#": "https://pianu.com/sounds/piano/Gsharp.mp3",
    "A": "https://pianu.com/sounds/piano/A.mp3",
    "A#": "https://pianu.com/sounds/piano/Asharp.mp3",
    "B": "https://pianu.com/sounds/piano/B.mp3",
    "C2": "https://pianu.com/sounds/piano/C2.mp3"
  };

  function playNote(note) {
    const audio = new Audio(notes[note]);
    audio.currentTime = 0;
    audio.play();
  }

  keys.forEach(key => {
    key.addEventListener('mousedown', () => {
      playNote(key.dataset.note);
      key.classList.add('active');
    });

    key.addEventListener('mouseup', () => {
      key.classList.remove('active');
    });

    key.addEventListener('mouseleave', () => {
      key.classList.remove('active');
    });
  });

  document.addEventListener('keydown', e => {
    const key = Array.from(keys).find(k => k.dataset.key === e.key.toLowerCase());
    if (!key) return;
    key.classList.add('active');
    playNote(key.dataset.note);
  });

  document.addEventListener('keyup', e => {
    const key = Array.from(keys).find(k => k.dataset.key === e.key.toLowerCase());
    if (!key) return;
    key.classList.remove('active');
  });
</script>

</body>
    </html>
